<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COLOR OPTIONS</h1>
    
    <div class="main-container">
        <div class="flex-container">
            <div class="flex-item1" id="Red"> RED </div>
            <div class="flex-item1" id="Blue">BLUE </div>
            <div class="flex-item1" id="Green">GREEN </div>
        </div>

        <div class="flex-container">
            <div class="flex-item2" id="Violet">VIOLET </div>
            <div class="flex-item2" id="Black">BLACK </div>
            <div class="flex-item2" id="White">WHITE </div>
        </div>

        <div class="flex-container">
            <div class="flex-item3" id="Orange">ORANGE </div>
            <div class="flex-item3" id="Gray">GRAY </div>
            <div class="flex-item3" id="Brown">BROWN </div>
        </div>

        <div class="flex-container">
            <div class="flex-item4" id="Yellow">YELLOW </div>
            <div class="flex-item4" id="Pink">PINK </div>
            <div class="flex-item4" id="Cyan">CYAN </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
